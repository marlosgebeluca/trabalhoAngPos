<div class="container">
  <form>
    <div class="form-group">
      <label for="sel1">Buscar Por:</label>
      <select class="form-control" ng-model="tipoPesquisa">
        <option>Usuário</option>
        <option>Repositório</option>
      </select>
    </div>

    <div class="form-group">
      <label for="usr">Usuario:</label>
      <input type="text" class="form-control"  ng-model="usuario">
    </div>

    <div class="form-group">
      <label for="usr">Repositorio:</label>
      <input type="text" class="form-control"  ng-model="repositorio">
    </div>

    <button type="button" class="btn btn-primary" ng-click="pesquisar()">Pesquisar</button>
  </form>
  
  <br><br><br>

  <div ng-if="exibir">
    <ul ng-repeat="obj in itens">
      <li> {{obj.login}} </li>
    </ul>
  </div>
</div>
